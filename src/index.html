<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pok8</title>
    <link rel="stylesheet" href="css/application.css">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- Meta tags -->

    <!-- SEO meta -->
    <meta name="description" content="Pokemon magic ball"/>
    <meta name="robots" content="noodp"/>
    <link rel="canonical" href="https://github.com/JulienHe/Pok8" />

    <!-- Facebook og:tags -->

    <meta property="og:url" content="https://github.com/JulienHe/Pok8">

    <!-- Twitter card -->
    <meta name="twitter:title" content="Pok8">
    <meta name="twitter:description" content="Pokemon magic ball">
    <meta name="twitter:image" content="https://avatars1.githubusercontent.com/u/718868?v=3&amp;s=400">

    <link rel="apple-touch-icon" sizes="60x60" href="img/Icon-App-60x60@1x.png">

    <link rel="apple-touch-icon" sizes="120x120" href="img/Icon-App-60x60@2x.png">

    <meta name="apple-mobile-web-app-title" content="Pok8">

    <meta name="apple-mobile-web-app-status-bar-style" content="black-transparent">


</head>
<body>
    <section class="modal">
        <div class="modal__content">
            <h1>Pok8</h1>
            <h2>Make a wish and shake!</h2>
            <p>Shake your phone and have fun answer with random gif. Based on the model of the magic 8 ball, gifs are powered by Giphy. <br>If you have any cool idea, <a href="mailto:hoshi.graphi@gmail.com">be my guest</a>.</p>
            <button type="button" name="button" class="start">I want to shake!</button>
        </div>
        <footer class="modal__footer">
            <p>Â© Henrotte Julien</p>
            <img src="img/giphy.png" alt="Powered by Giphy">
        </footer>
    </section>
    <section class="main" role="main">
        <div class="pokeball">
            <div class="pokeball__up">
                <div class="pokeball__up__foreground"></div>
                <div class="pokeball__up__background"></div>
                <div class="pokeball__center"></div>
            </div>
            <div class="pokeball__down">
                <div class="pokeball__down__foreground"></div>
                <div class="pokeball__down__background"></div>
            </div>
        </div>
    </section>
    <button class="retry green">Retry</button>
    <!-- <button class="dev">Dev</button> -->
    <script src="js/main.js"></script>
</body>
</html>
